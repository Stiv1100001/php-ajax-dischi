<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHPVue Dischi</title>

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Custom style -->
    <link rel="stylesheet" href="main.css" />

    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.common.dev.min.js"></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <main id="app">
        <header>

        </header>

        <section class="content p-5">
            <div class="row row-cols-5 g-5 px-5">
                <div class="col" v-for="disco in dischi">
                    <div class="card border-0 p-2">
                        <img class="card-img-top" :src="disco.poster" :alt="disco.title">
                        <div class="card-body">
                            <h5 class="card-title text-uppercase text-center fw-bold mb-3">{{ disco.title }}</h5>
                            <h6 class="text-center">{{ disco.author }}</h6>
                            <h6 class="text-center">{{ disco.year }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
